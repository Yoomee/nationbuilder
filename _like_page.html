<div class="sharetable padtopless clearfix">
  <div class="twitter-cell">
    <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-text="{{ page.default_face_tweet_text }}" data-via="{{ site.broadcaster.twitter_login }}">Tweet</a>
  </div>
  <div class="facebook-cell">
    {% if request.sorta_logged_in? %}
    <div class="desktop-visible">
      <fb:like href="{{ page.full_url }}" layout="button" show_faces="false" width="300" send="true" action="like" colorscheme="{{ site.facebook_colorscheme }}" ref="r{{ current_signup.id }}"></fb:like>
    </div>
    <div class="mobile-visible">
      <fb:like href="{{ page.full_url }}" layout="button" show_faces="false" width="200" send="false" action="like" colorscheme="{{ site.facebook_colorscheme }}" ref="r{{ current_signup.id }}"></fb:like>
    </div>
    {% else %}
    <div class="desktop-visible">
      <fb:like href="{{ page.full_url }}" layout="button" show_faces="false" width="300" colorscheme="light" send="true" action="like"></fb:like>
    </div>
    <div class="mobile-visible">
      <fb:like href="{{ page.full_url }}" layout="button" show_faces="false" width="200" colorscheme="{{ site.facebook_colorscheme }}" send="false" action="like"></fb:like>
    </div>
    {% endif %}
  </div>
</div>
